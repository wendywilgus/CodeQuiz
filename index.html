<!DOCTYPE html>
<html lang="en">

<head> 
    <!-- This section for timer and View High Score -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <!-- Header for View High Score & Timer -->
    <header class="header">
        <a id="highScore">View high scores</a>
        <div class="timer">
            <a id="timeRemain">Time</a>
            <a id="seconds">45</a>
        </div>
    </header>

    <!-- Start Page -->
    <main class="main">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions withing the time limit. Keep in mind that incorrect
            answers will penalize your score/time by ten seconds!</p>
        <div class="startButton"><button type="button">Start Quiz</button>
        </div>
    </main>

    <!-- Quiz Questions -->
    <div class="container">
        <h2 class="question"></h2>

        <div class="answer1"></div>
        <div class="answer2"></div>
        <div class="answer3"></div>
        <div class="answer4"></div>
        <!-- feedback -->
    </div>

    <!-- Score -->
    <div class="endContainer">
        <h1>All done!</h1>
        <h2>Your final score is: <span id="userScore"></span></h2>
        <form>
            <p>Enter initials: <input id="initials" type="text"></p>
            <div class="submitButton"><button type="button">Submit</button>
            </div>
        </form>
    </div>



    <!-- highscores -->
    <div class="highScore">
        <h1>High scores<h1>
        <div class="button"><button type="button">Go back</button></div>

        <div class="button"><button type="button">Clear high scores</button></div>

    </div>



    <script src="./Assets/script.js"></script>

</body>

</html>
